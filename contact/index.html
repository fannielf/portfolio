<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fanni's Portfolio">
    <link rel="icon" href="/portfolio/assets/favicon.ico">
    <link rel="stylesheet" href="assets/index.css">
    <title>Contact | Fanni's Portfolio</title>
</head>
<body>
    <header>
        <div class="container header-flex">
            <h1>Contact Me</h1>
            <nav>
                <a href="/portfolio/" class="btn">← Back to Portfolio</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Contact Form</h2>
            <div class="contact-grid">
                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="contact-card">
                        <h3>Where To Find Me</h3>
                        <div class="contact-links">
                            <div class="contact-item">
                                <div class="contact-icon github">
                                    <!-- GitHub SVG -->
                                    <svg fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 ..."></path>
                                    </svg>
                                </div>
                                <div>
                                    <p>GitHub</p>
                                    <a href="https://github.com/fannielf" target="_blank">github.com/fannielf</a>
                                </div>
                            </div>
                            <div class="contact-item">
                                <div class="contact-icon linkedin">
                                    <!-- LinkedIn SVG -->
                                    <svg fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328 ..."></path>
                                    </svg>
                                </div>
                                <div>
                                    <p>LinkedIn</p>
                                    <a href="https://linkedin.com/in/fvesanen" target="_blank">linkedin.com/in/fvesanen</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form-card">
                    <h3>Send a Message</h3>
                    <form id="contact-form" action="https://formsubmit.co/fanni.vesanen@gmail.com" method="POST">
                        <input type="hidden" name="_subject" value="New Portfolio Contact!">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="https://fannielf.github.io/portfolio/contact?success=true">

                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">

                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="_subject" required placeholder="Subject">

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

                        <button type="submit" id="submit-btn">Send Message</button>
                    </form>
                    <p class="info-text">
                        Your message will be sent directly to my email. I'll get back to you as soon as possible!
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Forked shamelessly from <a href="https://github.com/RuBoMa">RuBoMa</a> · Hosted on GitHub Pages
    </footer>

    <script>
        // Success notification
        const params = new URLSearchParams(window.location.search);
        if (params.get("success") === "true") {
            const toast = document.createElement("div");
            toast.className = "toast";
            toast.innerHTML = `
                <div class="toast-content">
                    <h4>Message Sent!</h4>
                    <p>Thanks for reaching out. I'll get back to you soon!</p>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Form submit
        document.getElementById("contact-form")?.addEventListener("submit", function() {
            const btn = document.getElementById("submit-btn");
            btn.textContent = "Sending...";
            btn.disabled = true;
        });
    </script>
</body>
</html>
